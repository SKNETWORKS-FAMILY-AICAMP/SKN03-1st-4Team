<!DOCTYPE html>                                                                                 <!-- 현재 가장 많이 사용하는 버전 -->
<html lang="en">                                                                                <!-- html tag 설정  -->
    <head>                                                                                      <!-- html head 설정 -> 브라우저를 위한 정보  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beautifulsoup 연습용</title>
    </head>                                                                                     <!-- html head 설정 끝  -->
    <body>                                                                                      <!-- html body 설정 -> 브라우저를 위한 정보ㅇ  -->
        <p align="center">첫번째 텍스트입니다.</p>
        <p align="right">두번째 텍스트입니다.</p>
        <p align="left">세번째 텍스트입니다.</p>
    
        <div class="item-price">
            <div class="o-price">
                <span>27,000원</span>
            </div>
            <div class="s-price">
                <strong><span>12,900원</span></strong>
            </div>
        </div>
    </body>                                                                                      <!-- html body 설정 끝  -->
</html>
